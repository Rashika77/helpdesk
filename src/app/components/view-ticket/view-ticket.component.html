<div class="row">
  <div class="col-md-12">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">View Ticket - {{id}}</h3>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" (click)="clearInputs()">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">
            <div class="col-md-8">
              <div class="container">
                <mat-grid-list cols="2" rowHeight="100px">
                  <mat-grid-tile colspan="2" rowspan="1">
                    <mat-form-field>
                      <mat-select placeholder="Department" [(ngModel)]="ticket.department">
                        <mat-option value="option">BFSI</mat-option>
                        <mat-option value="option">IT</mat-option>
                        <mat-option value="option">Lifescience</mat-option>
                        <mat-option value="option">Healthcare</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </mat-grid-tile>
                  <mat-grid-tile colspan="1" rowspan="1">
                    <mat-form-field>
                      <input matInput placeholder="Behalf of User" disabled [(ngModel)]="ticket.requesterUser">
                    </mat-form-field>
                  </mat-grid-tile>
                  <mat-grid-tile colspan="1" rowspan="1">
                    <mat-form-field>
                      <input matInput placeholder="Contact No" value="" [(ngModel)]="ticket.contact">
                    </mat-form-field>
                  </mat-grid-tile>
                  <mat-grid-tile colspan="2" rowspan="1">
                    <mat-form-field>
                      <input matInput placeholder="Title" value="" [(ngModel)]="ticket.title">
                    </mat-form-field>
                  </mat-grid-tile>
                  <mat-grid-tile colspan="2" rowspan="1">
                    <mat-form-field>
                      <textarea matInput placeholder="Description" [(ngModel)]="ticket.description"></textarea>
                      <mat-hint align="end">Minimum 10 characters</mat-hint>
                    </mat-form-field>
                  </mat-grid-tile>
                  <mat-grid-tile>
                    <div class="box-footer">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </mat-grid-tile>
                </mat-grid-list>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <section class="connectedSortable">
                <div class="box box-success">
                  <div class="box-header">
                    <i class="fa fa-comments-o"></i>
                    <h3 class="box-title">Activity Log</h3>
                    <div class="box-tools pull-right">
                      <div class="btn-group" data-toggle="btn-toggle">
                        <button type="button" class="btn bg-teal btn-sm" data-widget="collapse">
                          <i class="fa fa-minus"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="box-body" id="chat-box">
                    <!-- chat item -->
                    <div class="item" *ngFor="let chat of chats">
                      <p class="message">
                        <!-- <img src="assets/img/avatar.png" alt="user image" class="online"> -->
                        <!-- <i class="fa fa-user"></i> -->
                        <img [src]="chat.userData.image" class="img-circle online" alt="User Image">
                        <a href="#" class="name">
                          <small class="text-muted pull-right">
                            <i class="fa fa-clock-o"></i>{{chat.time}}</small>
                          {{chat.userData.name}}
                          <br/>
                        </a>
                        <span class="new-line">{{chat.message}}</span>
                      </p>
                    </div>
                    <!-- /.item -->
                  </div>
                  <!-- /.chat -->
                  <div class="box-footer">
                    <div class="input-group">
                      <input class="form-control" placeholder="Type message...">
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-success">
                          <i class="fa fa-plus"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
