<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
          <button type="submit" name="search" id="search-btn" class="btn btn-flat">
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li>
        <a [routerLink]="['/home/newticket']" (click)="addTicket()">
          <i class="fa fa-plus"></i>
          <span>New Ticket</span>
        </a>
      </li>
      <li class="treeview">
        <a [routerLink]="['/home/mytickets']">
          <i class="fa fa-ticket"></i>
          <span>My Tickets</span>
          <span class="pull-right-container">
            <span class="label label-primary pull-right">NOT</span>
          </span>
        </a>
      </li>
      <li class="treeview">
        <a [routerLink]="['/home/assignedtickets']">
          <i class="fa fa-ticket"></i>
          <span>Assigned Tickets</span>
          <span class="pull-right-container">
            <span class="label label-primary pull-right">NOT</span>
          </span>
        </a>
      </li>
      <li class="active treeview">
          <a href="#">
            <i class="fa fa-clock-o"></i>
            <span>Recent Tickets</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li class="active">
              <a routerLink="ticket1">
                <i class="fa fa-circle-o"></i> Ticket 1</a>
            </li>
            <li>
              <a routerLink="dashboard2">
                <i class="fa fa-circle-o"></i> Ticket 2</a>
            </li>
          </ul>
        </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
